<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng</title>
</head>
<body>
<script>
    let weight = prompt("Nhập cân nặng theo KG")
    let height = prompt("Nhập Chiều cao theo M")
    bmi = weight / ( height ^ 2 );
    if (bmi < 18)
        document.write("Thiếu cân");
    else if (bmi < 25.0)
        document.write("Bình thường");
    else if (bmi < 30.0)
        document.write("Thừa cân");
    else
        document.write("Béo phì");
</script>
</body>
</html>
